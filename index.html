<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Oldagram</title>
</head>
<body>

    <header>
        <img src="images/logo.png" id="logo" alt="Oldagram">
        <img src="images/user-avatar.png" id="user-avatar" alt="User's profile picture">
    </header>

    <section>
        <div class="poster">
            <img src="images/avatar-vangogh.jpg" id="posters-avatar" alt="Poster's profile picture">
            <div class="posters-information">
                <h1 id="posters-name">Vincent van Gogh</h1>
                <p id="posters-location">Zudert, Netherlands</p>                
            </div>
        </div>
        <img id="post" alt="Portrait of Poster" src="images/post-vangogh.jpg">
        <div class="below-post">
            <div class="icons">
                <img id="like" alt="Heart Icon" src="images/icon-heart.png">
                <img id="comment" alt="Speech Bubble" src="images/icon-comment.png">
                <img id="message" alt="Paper Airplane" src="images/icon-dm.png">
            </div>
            <div class="likes">

            </div>
            <div class="comments">

            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
